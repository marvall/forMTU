<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container-sm">
      <h1>
        Remove
        <small class="text-muted">Cube</small>
      </h1>
      <div class="d-flex">
        <div class="d-flex flex-column wrap">
          <div class="game-menu d-flex">
            <div class="d-flex">
              <button
                class="btn rounded-pill btn-outline-success shadow-sm align-self-center start"
              >
                Start
              </button>
              <button
                class="btn rounded-pill btn-outline-success shadow-sm align-self-center new-game"
              >
                New Game
              </button>
            </div>
            <div class="d-flex">
              <div class="points-container">
                <p class="points-description">Points</p>
                <div class="score shadow-sm text-md-center">0</div>
              </div>
              <div class="time-container">
                <p class="time-description">Time Left</p>
                <div class="time-left shadow-sm text-md-center">01:00</div>
              </div>
            </div>
          </div>
          <div class="game-veiw-port container-md"></div>
        </div>
        <div class="d-flex flex-column wrap">
          <div class="manual">
            <p class="description">The must be some Description</p>
            <button class="more btn rounded-pill btn-outline-success shadow-sm align-self-center">
              More
            </button>
          </div>
          <div class="results-table"></div>
        </div>
      </div>
    </div>
    <!--   Modal  -->
    <script src="./js/eventListeners.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
