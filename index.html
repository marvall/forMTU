<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container-sm">
      <h1>
        Remove
        <small class="text-muted">Cube</small>
      </h1>
      <div class="game-menu d-flex">
        <div class="d-flex">
          <button class="btn rounded-pill btn-outline-success shadow-sm align-self-center">
            Start
          </button>
          <button class="btn rounded-pill btn-outline-success shadow-sm align-self-center">
            New Game
          </button>
        </div>
        <div class="points-container">
          <p class="points-description">Points</p>
          <div class="scope shadow-sm text-md-center">00</div>
        </div>
        <div class="time-container">
          <p class="time-description">Time Left</p>
          <div class="time-left shadow-sm text-md-center">01:00</div>
        </div>
      </div>
      <div class="d-flex">
        <div class="game-veiw-port container-md"></div>
        <div class="results-table"></div>
      </div>
    </div>
    <!--   Modal  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
